<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOG IN</title>

    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <link rel="stylesheet" type="text/css" href="css/sweetalert.min.css" />

</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="container-forms">
            <div class="container-info">

                <div class="info-item">
                    <div class="table">
                        <div class="table-cell">
                            <p>
                                ¿Ya tienes cuenta?
                            </p>
                            <div class="btn">
                                Iniciar Sesion
                            </div>
                        </div>
                    </div>
                </div>

                <div class="info-item">
                    <div class="table">
                        <div class="table-cell">
                            <p>
                                ¿No tienes cuenta?
                            </p>
                            <div class="btn">
                                Registrar
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container-form">
                <div class="form-item log-in">
                    <div class="table">
                        <div class="table-cell">
                            <img src="img/logo.png" class="log-in logo">
                            <input name="Correo" placeholder="Correo" type="text" />
                            <input name="Contraseña" placeholder="Contraseña" type="password" />
                            <div class="btn">
                                Iniciar Sesion
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-item sign-up">
                    <div class="table">
                        <div class="table-cell">
                            <img src="img/logo.png" class="sign-up logo">
                            <input id="nombre" name="Nombre" placeholder="Nombre" type="text" />
                            <input id="telefono" name="Telefono" placeholder="Telefono" type="tel" />
                            <input id="correo" name="Correo" placeholder="Correo" type="text" />
                            <input id="contraseña" name="Contraseña" placeholder="Contraseña" type="password" />
                            <div id="registrar" class="btn">
                                Registrar
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/login.js"></script>
<script src="js/sweetalert2@9.js"></script>

</html>
